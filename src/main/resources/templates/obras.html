<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Obras</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">

    <h1 class="text-center mb-4">Gestión de Obras</h1>

    <!-- Botón Nueva Obra -->
    <div class="text-end mb-3">
        <a th:href="@{/obras/nueva}" class="btn btn-success">
            ➕ Nueva Obra
        </a>
    </div>

    <!-- Tabla de obras -->
    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-hover align-middle">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Presupuesto</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="obra : ${obras}">
                    <td th:text="${obra.id}"></td>
                    <td th:text="${obra.nombre}"></td>
                    <td th:text="${obra.descripcion}"></td>
                    <td th:text="${obra.presupuesto}"></td>
                    <td>
                        <a th:href="@{/obras/editar/{id}(id=${obra.id})}"
                           class="btn btn-primary btn-sm">✏️ Editar</a>
                        <a th:href="@{/obras/eliminar/{id}(id=${obra.id})}"
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('¿Seguro que deseas eliminar esta obra?');">
                            🗑️ Eliminar
                        </a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(obras)}">
                    <td colspan="5" class="text-center text-muted">
                        No hay obras registradas.
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

</body>
</html>
