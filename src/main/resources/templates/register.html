<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Cuenta | Blue Systems</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4 fw-bold text-primary">Crear Cuenta</h2>

                    <!-- ðŸ”¹ Mensaje de error global -->
                    <div th:if="${error}" class="alert alert-danger text-center">
                        <span th:text="${error}"></span>
                    </div>

                    <!-- ðŸ”¹ Formulario -->
                    <form th:action="@{/register}" th:object="${usuario}" method="post">

                        <!-- Usuario -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Usuario</label>
                            <input type="text" th:field="*{username}" class="form-control"
                                   placeholder="Ingrese su usuario">
                            <div th:if="${#fields.hasErrors('username')}"
                                 th:errors="*{username}"
                                 class="text-danger small mt-1"></div>
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Email</label>
                            <input type="email" th:field="*{email}" class="form-control"
                                   placeholder="Ingrese su email">
                            <div th:if="${#fields.hasErrors('email')}"
                                 th:errors="*{email}"
                                 class="text-danger small mt-1"></div>
                        </div>

                        <!-- ContraseÃ±a -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">ContraseÃ±a</label>
                            <input type="password" th:field="*{password}" class="form-control"
                                   placeholder="Ingrese su contraseÃ±a">
                            <div th:if="${#fields.hasErrors('password')}"
                                 th:errors="*{password}"
                                 class="text-danger small mt-1"></div>
                        </div>

                        <!-- Botones -->
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">Registrarse</button>
                            <a th:href="@{/login}" class="btn btn-outline-secondary">Volver al Login</a>
                        </div>
                    </form>
                </div>
            </div>

            <!-- ðŸ”¹ Mensaje de Ã©xito -->
            <div th:if="${param.registroExitoso}" class="alert alert-success text-center mt-3 p-2">
                Â¡Usuario registrado con Ã©xito! Ahora puedes iniciar sesiÃ³n.
            </div>
        </div>
    </div>
</div>

</body>
</html>
