<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Inicio | Blue Systems</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">🏗️ Blue Systems</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-center">

                <!-- Obras -->
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/obras}">Obras</a>
                </li>

                <!-- Nombre y rol -->
                <li class="nav-item text-white ms-3" sec:authorize="isAuthenticated()">
                    👋 Hola, <strong sec:authentication="name"></strong>
                    <span class="ms-2 text-warning">
                        (<span th:text="${#strings.replace(#authentication.principal.authorities[0],'ROLE_','')}"></span>)
                    </span>
                </li>

                <!-- Logout -->
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link text-danger" th:href="@{/logout}">Salir</a>
                </li>

                <!-- Login -->
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/login}">Iniciar Sesión</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main -->
<main class="container text-center mt-5">
    <h1 class="fw-bold mb-3">Bienvenido al Sistema de Gestión de Obras</h1>
    <p class="lead mb-4">
        Administra tus proyectos, controla presupuestos y gestiona clientes desde un solo lugar.
    </p>

    <a th:href="@{/obras}" class="btn btn-success btn-lg" sec:authorize="isAuthenticated()">Ver Obras</a>
    <a th:href="@{/login}" class="btn btn-primary btn-lg" sec:authorize="!isAuthenticated()">Iniciar Sesión</a>
</main>

<!-- Footer -->
<footer class="text-center mt-5 mb-3 text-muted">
    <small>© 2025 Blue Systems. Todos los derechos reservados.</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
