<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Formulario Obra</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-dark text-white text-center">
            <h3 th:text="${titulo}">Registrar Obra</h3>
        </div>
        <div class="card-body">

            <form th:action="@{/obras/guardar}" th:object="${obra}" method="post">

                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre de la Obra</label>
                    <input type="text" th:field="*{nombre}" id="nombre" class="form-control"
                           placeholder="Ej. Edificio Central" required>
                </div>

                <div class="mb-3">
                    <label for="descripcion" class="form-label">DescripciÃ³n</label>
                    <textarea th:field="*{descripcion}" id="descripcion" class="form-control"
                              rows="3" placeholder="Detalles del proyecto"></textarea>
                </div>

                <div class="mb-3">
                    <label for="ubicacion" class="form-label">UbicaciÃ³n</label>
                    <textarea th:field="*{ubicacion}" id="ubicacion" class="form-control"
                              rows="3" placeholder="UbicaciÃ³n del proyecto"></textarea>
                </div>

                <div class="mb-3">
                    <label for="presupuesto" class="form-label">Presupuesto (ARS)</label>
                    <input type="number" th:field="*{presupuesto}" id="presupuesto" class="form-control"
                           placeholder="Ej. 500000" required>
                </div>

                <div class="mb-3">
                    <label for="estado" class="form-label">Estado</label>
                    <textarea th:field="*{estado}" id="estado" class="form-control"
                              rows="3" placeholder="Estado del proyecto"></textarea>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-success me-2">ðŸ’¾ Guardar</button>
                    <a th:href="@{/obras}" class="btn btn-secondary">â†© Volver</a>
                </div>

            </form>

        </div>
    </div>
</div>

</body>
</html>
