<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Inicio | Blue Systems</title>

    <!-- ✅ Bootstrap -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!-- ✅ Bootstrap Icons -->
    <link rel="stylesheet" th:href="@{/css/bootstrap-icons.css}">
    <!-- ✅ Styles -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <section class="container mt-5 flex-grow-1">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow-lg mx-auto" style="max-width: 350px;">
                    <div class="card-body">
                        <h2 class="text-center mb-4 text-primary fw-bold">Iniciar Sesión</h2>
                        <!-- Mensajes -->
                        <div th:if="${param.error}" class="alert alert-danger text-center p-2">
                            Usuario o contraseña incorrectos.
                        </div>

                        <div th:if="${param.logout}" class="alert alert-info text-center p-2">
                            Has cerrado sesión correctamente.
                        </div>

                        <div th:if="${param.registroExitoso}" class="alert alert-success text-center p-2">
                            ¡Usuario registrado con éxito! Ahora puedes iniciar sesión.
                        </div>

                        <!-- Formulario -->
                        <form th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Usuario</label>
                                <input type="text" name="username" id="username" class="form-control"
                                    placeholder="Ingrese su usuario" required>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" name="password" id="password" class="form-control"
                                    placeholder="Ingrese su contraseña" required>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Ingresar</button>
                                <button type="reset" class="btn btn-outline-secondary">Limpiar</button>
                            </div>
                        </form>
                        <div class="text-center mt-3">
                            <p>¿No tenés cuenta?</p>
                            <a th:href="@{/register}" class="btn btn-success btn-sm">Registrarse</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
    <!-- footer -->
    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <div class="container">
            <small>© 2025 Blue Systems. Todos los derechos reservados.</small>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
