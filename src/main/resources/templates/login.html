<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Blue Systems</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-sm mx-auto" style="max-width: 400px;">
        <div class="card-body">
            <h3 class="text-center mb-4 text-primary">Iniciar Sesión</h3>

            <!-- Mensajes -->
            <div th:if="${param.error}" class="alert alert-danger text-center p-2">
                Usuario o contraseña incorrectos.
            </div>

            <div th:if="${param.logout}" class="alert alert-info text-center p-2">
                Has cerrado sesión correctamente.
            </div>

            <div th:if="${param.registroExitoso}" class="alert alert-success text-center p-2">
                ¡Usuario registrado con éxito! Ahora puedes iniciar sesión.
            </div>

            <!-- Formulario -->
            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" name="username" id="username"
                           class="form-control" placeholder="Ingrese su usuario" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" name="password" id="password"
                           class="form-control" placeholder="Ingrese su contraseña" required>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Ingresar</button>
                    <button type="reset" class="btn btn-outline-secondary">Limpiar</button>
                </div>
            </form>

            <div class="text-center mt-3">
                <p>¿No tenés cuenta?</p>
                <a href="/register" class="btn btn-success btn-sm">Registrarse</a>
            </div>
        </div>

        <footer class="text-center p-3 bg-light border-top">
            <small class="text-muted">
                <!-- Eliminar links de idioma -->
            </small>
        </footer>
    </div>
</div>

</body>
</html>
