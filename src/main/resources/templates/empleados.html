<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Inicio | Blue Systems</title>

    <!-- ‚úÖ Bootstrap -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!-- ‚úÖ Bootstrap Icons -->
    <link rel="stylesheet" th:href="@{/css/bootstrap-icons.css}">
    <!-- ‚úÖ Styles -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <!-- üîπ Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" th:href="@{/}">üèóÔ∏è Blue Systems</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">

                    <!-- üîπ Enlaces visibles solo si el usuario est√° autenticado -->
                    <li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link"
                            th:href="@{/clientes}">Clientes</a></li>
                    <li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link"
                            th:href="@{/obras}">Obras</a></li>
                    <li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link"
                            th:href="@{/empleados}">Empleados</a></li>
                    <li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link"
                            th:href="@{/proveedores}">Proveedores</a></li>

                    <!-- üëã Usuario autenticado -->
                    <li class="nav-item text-white ms-3 d-flex align-items-center" sec:authorize="isAuthenticated()">
                        <i class="bi bi-hand-thumbs-up me-2"></i>
                        Hola,&nbsp;<strong sec:authentication="name"></strong>
                        <span class="ms-2 text-warning">
                            (<span
                                th:text="${#strings.replace(#authentication.principal.authorities[0], 'ROLE_', '')}"></span>)
                        </span>
                    </li>

                    <!-- üö™ Bot√≥n salir -->
                    <li class="nav-item ms-3" sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post">
                            <button type="submit" class="btn btn-outline-light btn-sm">
                                <i class="bi bi-box-arrow-right me-1"></i> Salir
                            </button>
                        </form>
                    </li>

                    <!-- üîê Si el usuario NO est√° autenticado -->
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/login}">
                            <i class="bi bi-box-arrow-in-right me-1"></i> Iniciar sesi√≥n
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="d-flex flex-column min-vh-100">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-white fw-bold" th:text="${titulo}">Gesti√≥n de Empleados</h2>
            <a th:href="@{/empleados/nuevoEmpleado}" class="btn btn-success">+ Nuevo Empleado</a>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <table class="table table-striped table-hover align-middle">
                    <thead class="table-dark text-center">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Puesto</th>
                            <th>Salario</th>
                            <th>Obras Asignadas</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="empleado : ${empleados}">
                            <td th:text="${empleado.id}"></td>
                            <td th:text="${empleado.nombre}"></td>
                            <td th:text="${empleado.apellido}"></td>
                            <td th:text="${empleado.puesto}"></td>
                            <td th:text="${#numbers.formatDecimal(empleado.salario, 0, 'POINT', 2, 'COMMA')}"></td>
                            <td>
                                <ul class="list-unstyled mb-0">
                                    <li th:each="obra : ${empleado.obras}">
                                        <span th:text="${obra.nombre}"></span>
                                    </li>
                                </ul>
                            </td>
                            <td class="text-center">
                                <a th:href="@{/empleados/editarEmpleado/{id}(id=${empleado.id})}"
                                    class="btn btn-warning btn-sm me-2">‚úèÔ∏è</a>
                                <a th:href="@{/empleados/eliminarEmpleado/{id}(id=${empleado.id})}"
                                    class="btn btn-danger btn-sm" onclick="return confirm('¬øEliminar empleado?');">üóëÔ∏è
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <!-- üîπ Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <div class="container">
            <small>¬© 2025 Blue Systems. Todos los derechos reservados.</small>
        </div>
    </footer>

    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
